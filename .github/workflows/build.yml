name: Build

on: [push, pull_request]
jobs:
  check:
    name: Cargo check
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-03-31
          override: true

      - name: run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-03-31
          override: true

      - name: run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
